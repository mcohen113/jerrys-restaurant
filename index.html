<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jerry's</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div id='monks'>
      <h1>Monk's Cafe</h1>
        <h2>"The Coffee Shop"</h2>
    </div>
    <div id='reservations'>
      <div class="reservation-box" id="new">
        <form>
          <input type="text" placeholder="name">
          <input type="text" placeholder="day">
          <button>Confirm Reservation</button>
        </form>
      </div>
      <div class="reservation-box" id="existing">
        <table>
          <thead>
            <th>Name</th>
            <th>Day</th>
          </thead>
          <tbody> [ form data will publish here ] </tbody>
        </table>
      </div>

    </div>
    <div id="come">
      <div id="map">
        <h3>Come Dine With Us!</h3>
             <script>
              function initMap() {
                var food = {lat: 40.8054491, lng: -73.9654415};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 4,
                  center: food
                });
                var marker = new google.maps.Marker({
                  position: food,
                  map: map
                });
              }
            </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4evzBQWo0reNvERG4kpkexAfKlEN8aKg&callback=initMap">
    </script>
      </div>
    </div>
    <div id="customer-reviews">
      <h2>Customer Reviews</h2>
        <p id="comments">"Big lettuce, big carrots, tomatoes like volleyballs."</p>
        <p id="commenters">-Jerry Seinfeld, on The BIG Salad</p>
    </div>
  </div>

</body>
</html>
