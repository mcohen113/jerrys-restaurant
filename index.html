<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jerry's</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
      <h1>Monk's Cafe</h1>
    <div id='monks'>
        <h3>The Coffee Shop</h3>
        <figure>
          <img src="img/toms-restaurant.jpg" alt="" id="toms">
        </figure>
    </div>
      <h2>Reservations</h2>
    <div id='reservations'>
      <div class="reservation-boxes" id="new">
        <form>
          <h4>Make a Reservation</h4><br>
          <input type="text" placeholder="name" class="res-input"><br>
          <input type="text" placeholder="day" class="res-input"><br>
          <button>Confirm</button>
        </form>
      </div>
      <div class="reservation-boxes" id="existing">
        <h4>Existing Reservations</h4>
        <table>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Day</th>
          </tr>

          <tbody>
            <tr><td></td></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="come">
      <h2>Come Dine With Us</h2>
      <div id="map">
        <h3>Come Dine With Us!</h3>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4evzBQWo0reNvERG4kpkexAfKlEN8aKg&callback=initMap">
    </script>
      </div>
    </div>
      <h2>Customer Reviews</h2>
    <div id="customer-reviews">
      <div class="reservation-boxes">
        <img src="img/jerry.jpg" alt="" id="table">
      </div>
      <div class="reservation-boxes">
        <p id="comments">"Big lettuce, big carrots, tomatoes like volleyballs."</p>
        <p id="commenters">-Jerry Seinfeld, on The BIG Salad</p>
      </div>
    </div>
  </div>

</body>
</html>
