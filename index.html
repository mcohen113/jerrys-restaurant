<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jerry's</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id='monks'>
      <h1>Monk's Cafe</h1>
        <h2>"The Coffee Shop"</h2>
    </div>
    <div id='reservations'>
      <div class="reservation-box" id="new">
        <form>
          <input type="text" placeholder="name">
          <input type="text" placeholder="day">
          <button>Confirm Reservation</button>
        </form>
      </div>
      <div class="reservation-box" id="existing">
        <table>
          <thead>
            <th>Name</th>
            <th>Day</th>
          </thead>
          <tbody> [ form data will publish here ] </tbody>
        </table>
      </div>

    </div>
    <div id="come">
      <div id="map">
        <h3>Find us here!!!</h3>

      </div>
    </div>
    <div id="customer-reviews">
      <h2>Customer Reviews</h2>
        <p id="comments">"Big lettuce, big carrots, tomatoes like volleyballs."</p>
        <p id="commenters">-Jerry Seinfeld, on The BIG Salad</p>
    </div>
  </div>

</body>
</html>
